name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: 0 0 * * 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install Packages
        run: npm install
      - name: Lint
        run: npm run -s lint

  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        eslint: [6]
        node: [8, 10, 12, 14, 16]
        include:
          # On other platforms
          - os: windows-latest
            node: 16
          - os: macos-latest
            node: 16
          # On old ESLint versions
          - eslint: 5
            node: 16
          # On the minimum supported ESLint/Node.js version
          - eslint: 5.16.0
            node: 8.10.0

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install Packages
        run: npm install
        env:
          CI: true
      - name: Install ESLint@${{  matrix.eslint  }}
        run: npm install eslint@${{  matrix.eslint  }}
      - name: Test
        run: npm run -s test:ci
      - name: Send Coverage
        run: npm run -s codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
