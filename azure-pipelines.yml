trigger:
  - master

jobs:
  - job: lint
    displayName: Lint code
    pool:
      vmImage: Ubuntu-16.04
    steps:
      - task: NodeTool@0
        displayName: Install Node.js
        inputs:
          versionSpec: 12.x
      - script: npm install
        displayName: Install packages
      - script: npm run -s lint
        displayName: Lint code

  - job: tests_on_linux
    displayName: Test on Linux
    pool:
      vmImage: 'Ubuntu-16.04'
    strategy:
      matrix:
        "Node.js v12":
          node_version: 12.x
        "Node.js v10":
          node_version: 10.x
        "Node.js v8.10.0":
          node_version: "8.10.0"
    steps:
      - task: NodeTool@0
        displayName: Install Node.js
        inputs:
          versionSpec: $(node_version)
      - script: npm install && npm install --no-save async
        displayName: Install Packages
      - script: npm test
        displayName: Test
      - script: npm run -s codecov
        displayName: Send Coverage

  - job: tests_on_linux_with_eslint6
    displayName: Test ESLint 6 on Linux
    pool:
      vmImage: 'Ubuntu-16.04'
    steps:
      - task: NodeTool@0
        displayName: Install Node.js
        inputs:
          versionSpec: 12.x
      # It needs twice due to npm's bug: https://npm.community/t/error-node-modules-staging-eslint-e7cf6846-node-modules-eslint
      - script: npm install && npm install --no-save async eslint@^6.0.0-rc.0 && npm install --no-save async eslint@^6.0.0-rc.0
        displayName: Install Packages
      - script: npm test
        displayName: Test
      - script: npm run -s codecov
        displayName: Send Coverage

  - job: tests_on_windows
    displayName: Test on Windows
    pool:
      vmImage: 'Windows-2019'
    steps:
      - task: NodeTool@0
        displayName: Install Node.js
        inputs:
          versionSpec: 12.x
      - script: npm install && npm install --no-save async
        displayName: Install Packages
      - script: npm test
        displayName: Test
      - script: npm run -s codecov
        displayName: Send Coverage

  - job: tests_on_macos
    displayName: Test on macOS
    pool:
      vmImage: 'macOS-10.14'
    steps:
      - task: NodeTool@0
        displayName: Install Node.js
        inputs:
          versionSpec: 12.x
      - script: npm install && npm install --no-save async
        displayName: Install Packages
      - script: npm test
        displayName: Test
      - script: npm run -s codecov
        displayName: Send Coverage
